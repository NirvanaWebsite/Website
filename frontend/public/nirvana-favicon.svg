<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient1)" stroke="#ea580c" stroke-width="1"/>
  
  <!-- Lotus petals -->
  <g transform="translate(16,16)">
    <!-- 8 petals for Noble Eightfold Path -->
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(0)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(45)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(90)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(135)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(180)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(225)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(270)"/>
    <path d="M 0,-12 Q -4,-8 0,-4 Q 4,-8 0,-12" fill="white" opacity="0.9" transform="rotate(315)"/>
    
    <!-- Center Om symbol -->
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="0" y="2" text-anchor="middle" font-family="serif" font-size="6" fill="#f97316">‡•ê</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
</svg>
